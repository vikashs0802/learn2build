<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>checkout-page</title>
</head>
<body>
	<h1>Checkout</h1>
	<section>
		<h2>Your Cart</h2>
		<img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
		alt="image1">
		<p>Left-handed spoon</p>
	<p>$29.99</p>

	</section>
	<section>
		<h2>Payment Information</h2>
		<form action="">
      <label for="card-name">Cardholder Name </label>
	<input type="text" name="card-name" id="card-name" aria-required="true" required>

	<label for="card-number">Card Number</label>
	<input type="number" name="card-number" id="card-number" aria-required="true" required>

	<label for="date">Expiry Date</label>
	<input type="date" name="date" id="date">

	<label for="cvv">CVV </label>
	<input type="number" name="cvv" id="cvv">

	<button type="submit">Place Order</button>
		</form>
	</section>
	
	
	
	
	
</body>
</html>
