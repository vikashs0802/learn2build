<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>freeCodeCamp Survey Form</title>
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<!--  -->
	<form id="survey-form">
	<label id="name-label" for="name">Name</label>
	<input id="name" type="text" placeholder="Enter Your Name" required>
	<label id="email-label" for="email">Email</label>
	<input id="email" type="email" placeholder="Enter Your Email" required>
	<label id="number-label" for="number">Age(optional)</label>
	<input  id="number"	type="number" min="3" max="100" placeholder="Age">
	<!--  -->
	<p>Which option best describes your current role?</p>
	<select name="status" id="dropdown">
		<option value="not-an-option" disabled selected>Select current role</option>
		<option value="option1">Student</option>
		<option value="option2">Full Time Job</option>
		<option value="option3">Full Time Learner</option>
		<option value="option4">Prefer not to say</option>
		<option value="option5">Others</option>
	</select>
	<!--  -->
	<p>Would you recommend freeCodeCamp to a friend?</p>
	<input type="radio" name="agree" id="definitely" value="definitely">
	<label for="definitely">Definitely</label>
	<input type="radio" name="agree" id="maybe" value="maybe">
	<label for="maybe">Maybe</label>
	<input type="radio" name="agree" id="not-sure" value="not-sure">
	<label for="not-sure">Not sure</label>
	<!--  -->
	<p>What is your favorite feature of freeCodeCamp?</p>
	<select name="favorite" id="favorite">
		<option value="not-an-option1" disabled selected>Select an option</option>
		<option value="option-1">Challenges</option>
		<option value="option-2">Projects</option>
		<option value="option-3">Community</option>
		<option value="option-4">Open Source</option>
	</select>
	<!--  -->
   <p>What would you like to see improved? (Check all that apply)</p>
	 <input type="checkbox" name="option-11" id="option-11" value="option-11">
	 <label for="option-11">Front-end Projects</label>
	 <input type="checkbox" name="option-12" id="option-12" value="option-12">
	 <label for="option-12">Back-end Projects</label>
	 <input type="checkbox" name="option-13" id="option-13" value="option-13">
	 <label for="option-13">Data Visualization</label>
	 <input type="checkbox" name="option-14" id="option-14" value="option-14">
	 <label for="option-14">Challenges</label>
	 <input type="checkbox" name="option-15" id="option-15" value="option-15">
	 <label for="option-15">Open Source Community</label>
	 <input type="checkbox" name="option-16" id="option-16" value="option-16">
	 <label for="option-16">Gitter help rooms</label>
	 <input type="checkbox" name="option-17" id="option-17" value="option-17">
	 <label for="option-17">Videos</label>
	 <input type="checkbox" name="option-18" id="option-18" value="option-18">
	 <label for="option-18">City Meetups</label>
	 <input type="checkbox" name="option-19" id="option-19" value="option-19">
	 <label for="option-19">Wiki</label>
	 <input type="checkbox" name="option-20" id="option-20" value="option-20">
	 <label for="option-20">Forum</label>
	 <input type="checkbox" name="option-21" id="option-21" value="option-21">
	 <label for="option-21">Additional Courses</label>
	 <!--  -->
	 <label for="area-text">Any comments or suggestions?</label>
	 <textarea name="area-text" id="area-text" cols="30" rows="10" placeholder="Enter Your Comment Here...."></textarea>
	 <button id="submit" type="submit">Submit</button>
	</form>
</body>
</html>
