<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>My To-Do List</h1>
    <!-- should have an unordered list with the class todo-list. -->
    <ul class="todo-list">
        <!-- should have four list items. -->
        <li>
            <input type="checkbox" id="tasklink1">
            <label for="tasklink1">Explore gaming keyboards</label>
            <ul class="sub-item">
              <li><a class= "sub-item-link" href="#" target="_blank">Store link</a></li>
            </ul>

        </li>
        <li>
            <input type="checkbox" id="tasklink2">
            <label for="tasklink2"> Finish the report</label>
            <ul class="sub-item">
              <li><a class= "sub-item-link" href="#" target="_blank">Request Access</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="tasklink3">
            <label for="tasklink3">View Phone's Warranty</label>
            <ul class="sub-item">
              <li><a class= "sub-item-link" href="#" target="_blank">View Receipt</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="tasklink4">
            <label for="tasklink4">Check Processor Specs</label>
            <ul class="sub-item">
              <li><a class= "sub-item-link" href="#" target="_blank">View Model Number</a></li>
            </ul>
        </li>
    </ul>

</body>

</html>
